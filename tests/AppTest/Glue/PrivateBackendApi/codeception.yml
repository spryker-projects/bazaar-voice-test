namespace: AppTest\Glue\PrivateBackendApi
paths:
    tests: .
    data: ../../../_data
    support: _support
    log: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    RestApi:
        class_name: PrivateBackendApiTester
        modules:
            enabled:
                - Asserts
                - \AppTest\Glue\PrivateBackendApi\Helper\PrivateHelper
                - \PyzTest\Shared\Testify\Helper\Environment
                -
                    \SprykerTest\Shared\Testify\Helper\LocatorHelper:
                        projectNamespaces:
                            - App
                - \SprykerTest\Shared\Propel\Helper\ConnectionHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Glue\Testify\Helper\GlueRest
                - \SprykerTest\Glue\Testify\Helper\OpenApi3
                - \SprykerTest\Glue\Testify\Helper\JsonPath
                - \AppTest\Zed\Private\Helper\PrivateCrudHelper
                - \SprykerTest\Zed\Testify\Helper\Business\BusinessHelper
            config:
                \SprykerTest\Glue\Testify\Helper\GlueRest:
                    depends: PhpBrowser
                    part: Json
                \SprykerTest\Shared\Testify\Helper\DataCleanupHelper:
                    cleanup: false
